<!-- begin hero -->
{% assign c = "c-hero-no-image" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}" style="display: flex">
            <div class="{{c}}__left" style="margin-right:10px">
              <h1 class="{{c}}__title" >{{ include.title }}</h1>
            </div>

            <div class="{{c}}__right">
              <div class="{{c}}__description" style="font-size:24px">{{ include.description_html }}</div>
              {% if include.show_cta_buttons %}
              <div class="{{c}}__btn">
                <a href="{{ include.cta_button_link }}" class="smooth-scrolling-button cta-button c-button c-button--primary c-button--small">{{ include.cta_button }}</a>
                <a class="smooth-scrolling-button works-button c-button c-button--secondary c-button--small" href="{{ include.works_button_link }}">
                  <span class="circle-bg"><i class="ion ion-md-arrow-down button-arrow"></i></span> {{ include.works_button }}
                </a>
              </div>
              {% endif %}
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
